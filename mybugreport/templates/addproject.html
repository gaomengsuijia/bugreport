{% extends "base.html" %}
<title>{% block title %}添加项目{% endblock %}</title>

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
        新增项目
        </div>
        <div class="panel-body">
        <form >
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">项目名称：</div>
                    <input type="text" class="form-control" placeholder="请输入项目名称">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">项目负责人：</div>
                    <input type="text" class="form-control" placeholder="请输入项目负责人">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">项目时间：</div>
                    <input type="text" class="form-control" placeholder="请输入项目时间">
                </div>
            </div>


            <div class="form-group">
                    <input type="submit" class="form-control" value="新增项目">
            </div>

        </form>

        </div>
    </div>
</div>









{% endblock %}
