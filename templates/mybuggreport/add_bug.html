{% extends "mybuggreport/base.html" %}
<title>{% block title %}新增漏洞{% endblock %}</title>
{% block link %}

    <script src="/static/plugins/ckeditor/ckeditor.js"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
        新增漏洞
        </div>
        <div class="panel-body">
        <form onclick="return false;">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">漏洞名称：</div>
                    <input type="text" class="form-control" placeholder="漏洞名称" name="bug">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">漏洞风险：</div>
                    <input type="text" class="form-control" placeholder="漏洞风险">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">风险等级：</div>
                    <input type="text" class="form-control" placeholder="风险等级">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">漏洞详情：</div>
                    <textarea id="ck-editor" name="content" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group">
                    <input type="submit" class="form-control" value="新增漏洞" id = "btnaddbug">
            </div>

        </form>

        </div>
    </div>
</div>



{% endblock %}


{% block boot_script %}
     <script>
     //初始化富文本
         CKEDITOR.replace( 'ck-editor' );
        CKEDITOR.editorConfig = function( config ) {
            //config.language = 'es';
            config.uiColor = '#F7B42C';
            config.height = 500;
            config.toolbarCanCollapse = true;
        };
        //新增漏洞
     $("#btnaddbug").click(function () {

     })
    </script>


{% endblock %}
