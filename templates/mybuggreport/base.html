{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'plugins/layer/layer.js' %}"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
{% block link %}

{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
    <div class="navbar-header">
    <a href="{% url 'index' %}" class="navbar-brand">项目漏洞管理平台</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="#" target="_blank">{{ user.username }}</a></li>
        <li><a href="{% url "account:userlogout" %}">退出</a></li>
        {% else %}
            <li><a href="{% url 'account:userlogin' %}" target="_blank">登录</a></li>
             <li><a href="{% url "account:register" %}" target="_blank">注册</a></li>
        {% endif %}
    </ul>
</div>
</nav>

{% block content %}
{% endblock %}

{% block boot_script %}
{% endblock %}

</body>
</html>
