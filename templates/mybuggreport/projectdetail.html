{% extends "mybuggreport/base.html" %}
<title>{% block title %}项目详情{% endblock %}</title>
{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
        项目漏洞明细
        </div>
        <div class="panel-body">
        <p>该项目的漏洞如下</p>
        </div>
        <table class="table">
            <tr>
            <th>漏洞名称</th>
            <th>漏洞等级</th>
            <th>漏洞详情</th>
            <th>漏洞删除</th>
            </tr>
            {% for each in bugs %}
            <tr>
                <td>each.bug_name</td>
                <td>each.bug_leval</td>
                <td><a href="#">查看详情</a></td>
                <td><a href="#">删除</a></td>
            </tr>
                {% empty %}
                <p>暂无漏洞</p>
            {% endfor %}
        </table>
    </div>


    <form class="form-inline">
        <div class="form-group"> <label>漏洞模板：</label>
            <select class="form-control">
                {% for each in bugtems %}
                    <option value="{{ each.id }}">{{ each.temlatename }}</option>
                {% endfor %}
            </select>
        </div>
         <div class="form-group">
             <a class="btn-lg" href="javascript:" target="_blank" id="btnaddbug">新增漏洞</a>
        </div>

    </form>


</div>

<script>
    $("#btnaddbug").click(function () {
        var choosetem = parseInt($("option:selected").val());
{#           alert(choosetem);#}
{#           alert(project_id);#}
           window.location.href = "{% url 'addbug' 3 projectid %}"
    })
</script>
{% endblock %}
