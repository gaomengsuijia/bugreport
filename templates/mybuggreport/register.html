{% extends "mybuggreport/base.html" %}
<title>{% block title %}注册{% endblock %}</title>

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
        用户注册
        </div>
        <div class="panel-body">
        <form action="." method="post">{% csrf_token %}

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户名称：</div>
                    {{ form.username }}
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户邮箱：</div>
                    {{ form.email }}
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户电话号码：</div>
                    {{ user_form.phone }}
                </div>
            </div>

             <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户生日：</div>
                    {{ user_form.birth }}
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户密码：</div>
                    {{ form.password }}
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">再次确认密码：</div>
                    {{ form.conformpassword }}
                </div>
            </div>



            <div class="form-group">
                    <input type="submit" class="form-control" value="注册">
            </div>

        </form>

        </div>
    </div>
</div>

{% endblock %}
